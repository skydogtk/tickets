<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{titulo}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form" ng-submit="save()" novalidate xt-form>
                    <div class="form-group">
                        <label for="codigo" class="col-sm-2 control-label">Código</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="codigo" placeholder="Código" ng-model="id" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tipoFalha" class="col-sm-2 control-label">Severidade</label>
                        <div class="col-sm-10">
                            <select name="tipoFalha" id="tipoFalha" required="" ng-model="tipoFalha" ng-options="tipoFalha.desc for tipoFalha in tipoFalhaLista track by tipoFalha.id"></select>
                            <xt-validation-inline for="tipoFalha"></xt-validation-inline>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="assunto" class="col-sm-2 control-label">Assunto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="assunto" name="assunto" required="" placeholder="Assunto" ng-model="assunto">
                            <xt-validation-inline for="assunto"></xt-validation-inline>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="descricao" name="descricao" required="" placeholder="Descricao" ng-model="descricao"></textarea>
                            <xt-validation-inline for="descricao"></xt-validation-inline>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Gravar</button>
                        <button type="button" ng-click="cancel()" class="btn">Cancelar</button>
                    </div>
                </form>					
            </div>
        </div>
    </div>
</div>
