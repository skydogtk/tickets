<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{titulo}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form" ng-submit="save()" novalidate xt-form>
                    <div class="form-group">
                        <label for="codigo" class="col-sm-2 control-label">Código</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="codigo" placeholder="Código" ng-model="id" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" required="" placeholder="Nome" ng-model="nome">
                            <xt-validation-inline for="nome"></xt-validation-inline>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" required="" placeholder="E-mail" ng-model="email">
                            <xt-validation-inline for="email"></xt-validation-inline>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="papel" class="col-sm-2 control-label">Papel</label>
                        <div class="col-sm-10">
                            <select name="papel" id="papel" required="" ng-model="papel" ng-options="papel.desc for papel in papeis track by papel.id"></select>
                            <xt-validation-inline for="papel"></xt-validation-inline>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ativo" class="col-sm-2 control-label">Ativo</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="ativo" ng-model="ativo" ng-true-value="true" ng-false-value="false">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Gravar</button>
                        <button type="button" ng-click="cancel()" class="btn">Cancelar</button>
                    </div>
                </form>					
            </div>
        </div>
    </div>
</div>
